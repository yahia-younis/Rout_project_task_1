<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="row h-100 m-0">
      
      <div class="col-5 h-100 p-0 d-flex">
        <!-- cart option (icons) -->
        <div class="cart-option d-flex flex-column shadow">
          <div class="d-flex flex-column align-items-center position-relative h-100">
            <img src="img/nephos.svg" alt="logo" />
            <ul class="d-flex flex-column align-content-center fs-5">
              <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
              <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
              <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
              <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
            </ul>
            <a href="#" class="position-absolute bottom-0 fs-5"><i class="fa-solid fa-circle-user"></i></a>
          </div>
          <div></div>
        </div>
        <!-- product image -->
        <div class="cart-view">
          <div class="panel-header">
            <div class="likes">
              <span>263</span>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
          <div class="product-image">
            <img src="img/red-seat.png" alt="product">
          </div>
          <div class="product-actions">
            <div class="zoom-buttons">
              <i class="fa-solid fa-circle-plus"></i>
              <i class="fa-solid fa-circle-minus"></i>
            </div>
            <div class="right-actions">
              <span><i class="fa-solid fa-image active"></i></span>
              <span><i class="fa-solid fa-bars"></i></span>
              <span><i class="fa-solid fa-comment"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-7 h-100 p-0">
        <!-- product info like price -->
        <div class="product-info h-75">

        </div>
        <!-- more product -->
        <div class="more-product">
          
        </div>
      </div>
    </div>
  </body>
</html>
